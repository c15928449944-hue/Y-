    <!-- å®¹å™¨ -->

        <!-- åŠ è½½åŠ¨ç”» -->

        <!-- ç»“æœåŒºåŸŸ -->
        <div id="resultsSection" class="results-section" style="display: none;">

                <button class="pagination-btn" onclick="nextPage()">ä¸‹ä¸€é¡µ</button>

    <script>
        // å…¨å±€å˜é‡
        let currentResults = [];
        let currentKeyword = '';
        let currentPage = 1;
        const pageSize = 12;
        
        // æœç´¢æ•°æ®
        function searchData() {
            const keyword = document.getElementById('keyword').value.trim();
            if (!keyword) {
                showMessage('è¯·è¾“å…¥æœç´¢å…³é”®è¯', 'error');
                return;
            }
            
            currentKeyword = keyword;
            currentPage = 1;
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('loading').classList.add('show');
            document.getElementById('resultsSection').style.display = 'none';
            hideMessage();
            
            // å‘é€æœç´¢è¯·æ±‚
            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ keyword: keyword })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('show');
                
                if (data.error) {
                    showMessage('æœç´¢å¤±è´¥: ' + data.error, 'error');
                    return;
                }
                
                currentResults = data.result || [];
                
                if (currentResults.length === 0) {
                    showMessage('æœªæ‰¾åˆ°ç›¸å…³ç»“æœ', 'error');
                    return;
                }
                
                // æ˜¾ç¤ºç»“æœ
                renderResults();
                document.getElementById('resultsSection').style.display = 'block';
                showMessage('æœç´¢å®Œæˆï¼Œæ‰¾åˆ° ' + currentResults.length + ' æ¡ç»“æœ', 'success');
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('show');
                showMessage('æœç´¢å¤±è´¥: ' + error.message, 'error');
            });
        }
        
        // æ¸²æŸ“ç»“æœ
        function renderResults() {
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = startIndex + pageSize;
            const pageResults = currentResults.slice(startIndex, endIndex);
            
            const resultsList = document.getElementById('resultsList');
            resultsList.innerHTML = '';
            
            pageResults.forEach((item, index) => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <h3>${escapeHtml(item.title)}</h3>
                    <div class="summary">${escapeHtml(item.summary || 'æ— æ‘˜è¦')}</div>
                    <div class="meta">
                        <a href="${escapeHtml(item.url)}" target="_blank" class="url">${escapeHtml(item.url)}</a>
                        <span>${startIndex + index + 1}</span>
                    </div>
                `;
                resultsList.appendChild(resultItem);
            });
            
            // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
            document.getElementById('resultsCount').textContent = currentResults.length;
            document.getElementById('pageInfo').textContent = `ç¬¬ ${currentPage} é¡µï¼Œå…± ${Math.ceil(currentResults.length / pageSize)} é¡µ`;
        }
        
        // æ‰¹é‡ä¿å­˜ç»“æœ
        function saveAllResults() {
            if (currentResults.length === 0) {
                showMessage('æ²¡æœ‰å¯ä¿å­˜çš„ç»“æœ', 'error');
                return;
            }
            
            if (!confirm(`ç¡®å®šè¦ä¿å­˜ ${currentResults.length} æ¡ç»“æœåˆ°æ•°æ®åº“å—ï¼Ÿ`)) {
                return;
            }
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('loading').classList.add('show');
            hideMessage();
            
            // å‘é€ä¿å­˜è¯·æ±‚
            fetch('/api/save_results', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    data: currentResults,
                    keyword: currentKeyword
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('show');
                
                if (data.error) {
                    showMessage('ä¿å­˜å¤±è´¥: ' + data.error, 'error');
                    return;
                }
                
                showMessage('æ•°æ®ä¿å­˜æˆåŠŸï¼', 'success');
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('show');
                showMessage('ä¿å­˜å¤±è´¥: ' + error.message, 'error');
            });
        }
        
        // ä¸Šä¸€é¡µ
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                renderResults();
            }
        }
        
        // ä¸‹ä¸€é¡µ
        function nextPage() {
            if (currentPage < Math.ceil(currentResults.length / pageSize)) {
                currentPage++;
                renderResults();
            }
        }
        
        // æ¸…ç©ºç»“æœ
        function clearResults() {
            currentResults = [];
            currentKeyword = '';
            currentPage = 1;
            document.getElementById('keyword').value = '';
            document.getElementById('resultsSection').style.display = 'none';
            hideMessage();
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                message.classList.remove('show');

        }
        
        // éšè—æ¶ˆæ¯
        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;

        }
        
        // å›è½¦é”®æœç´¢
        document.getElementById('keyword').addEventListener('keypress', function(e) {
