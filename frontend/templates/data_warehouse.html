            <!-- ç»Ÿè®¡ä¿¡æ¯ -->

    <script>
        // å…¨å±€å˜é‡
        let currentData = [];
        let currentPage = 1;
        const pageSize = 20;
        let totalRecords = 0;
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadAllData();
        });
        
        // åŠ è½½æ‰€æœ‰æ•°æ®
        function loadAllData() {
            loadData('');
        }
        
        // æœç´¢æ•°æ®
        function searchData() {
            const keyword = document.getElementById('keyword').value.trim();
            loadData(keyword);
        }
        
        // åŠ è½½æ•°æ®
        function loadData(keyword) {
            currentPage = 1;
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('loading').classList.add('show');
            hideMessage();
            
            // æ„å»ºè¯·æ±‚URL
            let url = `/api/search_results?page=1&per_page=${pageSize}`;
            if (keyword) {
                url += `&keyword=${encodeURIComponent(keyword)}`;
            }
            
            // å‘é€è¯·æ±‚
            fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('show');
                
                if (data.error) {
                    showMessage('åŠ è½½æ•°æ®å¤±è´¥: ' + data.error, 'error');
                    return;
                }
                
                currentData = data.results || [];
                totalRecords = data.total || 0;
                
                // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
                updateStats();
                
                // æ¸²æŸ“æ•°æ®
                renderData();
                
                // æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€
                updatePagination();
                
                if (currentData.length === 0) {
                    showMessage('æ²¡æœ‰æ‰¾åˆ°ç›¸å…³æ•°æ®', 'error');
                }
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('show');
                showMessage('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message, 'error');
            });
        }
        
        // æ¸²æŸ“æ•°æ®
        function renderData() {
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = '';
            
            if (currentData.length === 0) {
                dataList.innerHTML = '<tr><td colspan="6" style="text-align: center; padding: 40px; color: #999;">æš‚æ— æ•°æ®</td></tr>';
                return;
            }
            
            currentData.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.id}</td>
                    <td class="title">${escapeHtml(item.title)}</td>
                    <td class="summary">${escapeHtml(item.summary)}</td>
                    <td><a href="${escapeHtml(item.url)}" target="_blank">æŸ¥çœ‹é“¾æ¥</a></td>
                    <td>${escapeHtml(item.keyword)}</td>
                    <td class="meta">${escapeHtml(item.created_at)}</td>
                `;
                dataList.appendChild(row);
            });
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            document.getElementById('totalCount').textContent = totalRecords;
            
            // è®¡ç®—ä»Šæ—¥æ–°å¢æ•°æ®é‡
            const today = new Date().toISOString().split('T')[0];
            const todayCount = currentData.filter(item => 
                item.created_at.startsWith(today)
            ).length;
            document.getElementById('todayCount').textContent = todayCount;
            
            // è®¡ç®—å…³é”®è¯æ•°é‡
            const keywords = new Set();
            currentData.forEach(item => keywords.add(item.keyword));
            document.getElementById('keywordCount').textContent = keywords.size;
        }
        
        // æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€
        function updatePagination() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('pageInfo');
            
            const totalPages = Math.ceil(totalRecords / pageSize);
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
            
            pageInfo.textContent = `ç¬¬ ${currentPage} / ${totalPages} é¡µ`;
        }
        
        // ä¸Šä¸€é¡µ
        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                loadPageData();
            }
        }
        
        // ä¸‹ä¸€é¡µ
        function nextPage() {
            const totalPages = Math.ceil(totalRecords / pageSize);
            if (currentPage < totalPages) {
                currentPage++;
                loadPageData();
            }
        }
        
        // åŠ è½½æŒ‡å®šé¡µçš„æ•°æ®
        function loadPageData() {
            const keyword = document.getElementById('keyword').value.trim();
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            document.getElementById('loading').classList.add('show');
            
            // æ„å»ºè¯·æ±‚URL
            let url = `/api/search_results?page=${currentPage}&per_page=${pageSize}`;
            if (keyword) {
                url += `&keyword=${encodeURIComponent(keyword)}`;
            }
            
            // å‘é€è¯·æ±‚
            fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById('loading').classList.remove('show');
                
                if (data.error) {
                    showMessage('åŠ è½½æ•°æ®å¤±è´¥: ' + data.error, 'error');
                    return;
                }
                
                currentData = data.results || [];
                
                // æ¸²æŸ“æ•°æ®
                renderData();
                
                // æ›´æ–°åˆ†é¡µæŒ‰é’®çŠ¶æ€
                updatePagination();
            })
            .catch(error => {
                document.getElementById('loading').classList.remove('show');
                showMessage('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message, 'error');
            });
        }
        
        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
            
            // 3ç§’åè‡ªåŠ¨éšè—
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }
        
        // éšè—æ¶ˆæ¯
        function hideMessage() {
            document.getElementById('message').classList.remove('show');
        }
        
        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
