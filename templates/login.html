<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaiP智能聊天室 - 登录</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            width: 100%;
            margin-top: 10px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-login:active {
            transform: translateY(0);
        }
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            font-size: 14px;
        }
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            .logo {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">DaiP智能聊天室</div>
        <form id="loginForm">
            <div class="input-group">
                <label for="nickname">昵称</label>
                <input type="text" id="nickname" placeholder="请输入您的昵称" required>
            </div>
            <div class="input-group">
                <label for="server">选择服务器</label>
                <select id="server" required>
                    <!-- 服务器选项将通过JavaScript动态加载 -->
                </select>
            </div>
            <button type="submit" class="btn-login">登录</button>
            <div id="error" class="error-message"></div>
        </form>
    </div>

    <script>
        // 加载配置文件中的服务器列表
        fetch('/config')
            .then(response => response.json())
            .then(data => {
                const serverSelect = document.getElementById('server');
                data.servers.forEach(server => {
                    const option = document.createElement('option');
                    option.value = server.url;
                    option.textContent = server.name;
                    serverSelect.appendChild(option);
                });
            })
            .catch(error => {
                console.error('加载服务器配置失败:', error);
                const serverSelect = document.getElementById('server');
                const defaultOption = document.createElement('option');
                defaultOption.value = 'http://localhost:5000';
                defaultOption.textContent = '默认服务器';
                serverSelect.appendChild(defaultOption);
            });

        // 登录表单提交
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const nickname = document.getElementById('nickname').value.trim();
            const server = document.getElementById('server').value;
            
            if (!nickname) {
                document.getElementById('error').textContent = '请输入昵称';
                return;
            }
            
            // 检查昵称长度
            if (nickname.length > 20) {
                document.getElementById('error').textContent = '昵称不能超过20个字符';
                return;
            }
            
            // 跳转到聊天页面
            window.location.href = `/chat?nickname=${encodeURIComponent(nickname)}&server=${encodeURIComponent(server)}`;
        });
    </script>
</body>
</html>
