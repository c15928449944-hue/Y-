                    video.play().catch(error => {

            // é€€å‡ºèŠå¤©å®¤å‡½æ•°
            function logout() {

                if (socket) {

        // æ ¼å¼åŒ–æ¶ˆæ¯ï¼ˆæ”¯æŒ@é«˜äº®ï¼‰
        function formatMessage(message) {

        // æ·»åŠ ç”¨æˆ·åˆ°ç”¨æˆ·åˆ—è¡¨
        function addUserToSidebar(username) {

        // ä»ç”¨æˆ·åˆ—è¡¨ç§»é™¤ç”¨æˆ·
        function removeUserFromSidebar(username) {

        // åˆå§‹åŒ–äº‹ä»¶ç›‘å¬
        function initEventListeners() {
            // ä¸ºæ’­æ”¾æŒ‰é’®æ·»åŠ äº‹ä»¶å§”æ‰˜
            messagesContainer.addEventListener('click', (e) => {
                const playBtn = e.target.closest('.play-btn');
                if (playBtn) {
                    const movieUrl = playBtn.getAttribute('data-movie-url');
                    if (movieUrl) {
                        playMovie(movieUrl);
                    }
                }
            });
            // è¾“å…¥æ¡†äº‹ä»¶
            messageInput.addEventListener('input', () => {
                checkSendButton();
                adjustTextareaHeight();
            });

            // å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            sendBtn.addEventListener('click', sendMessage);

            // å›è½¦é”®å‘é€æ¶ˆæ¯
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {

            // é€€å‡ºæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            logoutBtn.addEventListener('click', () => {

                    window.isUserInitiatedLogout = true;

            // emojiæŒ‰é’®ç‚¹å‡»äº‹ä»¶
            emojiBtn.addEventListener('click', () => {

            // ç‚¹å‡»å¤–éƒ¨å…³é—­emojié¢æ¿
            document.addEventListener('click', (e) => {

                    emojiPanel.classList.remove('show');

        }

        // å‘é€æ¶ˆæ¯
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            socket.emit('send_message', {
                nickname: nickname,
                message: message
            });

            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';

        // WebSocketäº‹ä»¶ç›‘å¬
        function initSocketListeners() {
            // è¿æ¥æˆåŠŸ
            socket.on('connect', () => {
                console.log('WebSocketè¿æ¥æˆåŠŸ');
                // å‘é€åŠ å…¥æˆ¿é—´è¯·æ±‚
                socket.emit('join', { nickname: nickname });
            });

            // è¿æ¥æ–­å¼€
            socket.on('disconnect', () => {
                console.log('WebSocketè¿æ¥æ–­å¼€');
                // åªæœ‰åœ¨ä¸æ˜¯ä¸»åŠ¨é€€å‡ºçš„æƒ…å†µä¸‹æ‰æ˜¾ç¤ºæç¤º
                if (!window.isUserInitiatedLogout) {
                    addMessage({
                        is_system: true,
                        message: 'æ‚¨å·²æ–­å¼€è¿æ¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡æ–°è¿æ¥'
                    });
                }
            });

            // åŠ å…¥æˆ¿é—´æˆåŠŸ
            socket.on('join_success', (data) => {
                addMessage({
                    is_system: true,
                    message: `æ¬¢è¿ ${data.nickname} åŠ å…¥èŠå¤©å®¤ï¼`
                });
                onlineCount.textContent = data.online_count;
                
                // æ¸…ç©ºç”¨æˆ·åˆ—è¡¨å¹¶é‡æ–°æ·»åŠ æ‰€æœ‰åœ¨çº¿ç”¨æˆ·
                usersList.innerHTML = '';
                if (data.users && data.users.length > 0) {
                    data.users.forEach(username => {
                        addUserToSidebar(username);
                    });
                }
            });

            // æœ‰æ–°ç”¨æˆ·åŠ å…¥
            socket.on('user_joined', (data) => {
                addMessage({
                    is_system: true,
                    message: `${data.nickname} åŠ å…¥äº†èŠå¤©å®¤ï¼`
                });
                onlineCount.textContent = data.online_count;
                addUserToSidebar(data.nickname);
            });

            // æœ‰ç”¨æˆ·ç¦»å¼€
            socket.on('user_left', (data) => {
                addMessage({
                    is_system: true,
                    message: `${data.nickname} ç¦»å¼€äº†èŠå¤©å®¤ï¼`
                });
                onlineCount.textContent = data.online_count;
                removeUserFromSidebar(data.nickname);
            });

            // æ”¶åˆ°æ–°æ¶ˆæ¯
            socket.on('new_message', (data) => {
                const isSelf = data.nickname === nickname;
                addMessage(data, isSelf);
                
                // æ›´æ–°åœ¨çº¿äººæ•°
                if (data.online_count !== undefined) {
                    document.getElementById('onlineCount').textContent = data.online_count;
                }
            });

            // æ”¶åˆ°å‘½ä»¤å“åº”
            socket.on('command_response', (data) => {
                // ç¡®ä¿æ·»åŠ is_commandæ ‡å¿—ï¼Œå¹¶ä¿ç•™æ‰€æœ‰å¯èƒ½çš„å‘½ä»¤ç‰¹å®šå­—æ®µ
                const messageData = {
                    is_command: true,
                    message: data.message,
                    timestamp: new Date().toLocaleString() // æ·»åŠ æ—¶é—´æˆ³
                };
                
                // ä¿ç•™å‘½ä»¤ç±»å‹ç‰¹å®šå­—æ®µ
                if (data.command_type) {
                    messageData.command_type = data.command_type;
                }
                
                // ä¿ç•™ç”µå½±ç›¸å…³å­—æ®µ
                if (data.movie_url) {
                    messageData.movie_url = data.movie_url;
                }
                
                // ä¿ç•™å·å°å†œç›¸å…³å­—æ®µ
                if (data.reply) {
                    messageData.reply = data.reply;
                }
                
                // ä¿ç•™ç”¨æˆ·ä¿¡æ¯
                if (data.nickname) {
                    messageData.nickname = data.nickname;
                }
                
                if (data.user_question) {
                    messageData.user_question = data.user_question;
                }
                
                addMessage(messageData);
            });

            // é”™è¯¯æ¶ˆæ¯
            socket.on('error', (data) => {
                addMessage({
                    is_system: true,
                    message: `é”™è¯¯: ${data.message}`
                });
                // å¦‚æœæ˜¯æ˜µç§°é‡å¤é”™è¯¯ï¼Œè¿”å›ç™»å½•é¡µ
                if (data.message.includes('æ˜µç§°å·²è¢«ä½¿ç”¨')) {
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                }
            });
        }

        // å¤„ç†å‘½ä»¤
        function handleCommand(data) {
            // è¿™é‡Œåªåšç®€å•çš„å“åº”ï¼Œå…·ä½“åŠŸèƒ½å°†åœ¨åç»­å®ç°
            setTimeout(() => {
                let response = '';
                
                if (data.command_type === 'movie') {
                    response = `ğŸ¬ ç”µå½±å‘½ä»¤å·²è§¦å‘ï¼ŒURL: ${data.command_data}ï¼ˆåŠŸèƒ½å¼€å‘ä¸­ï¼‰`;
                } else if (data.command_type === 'ai_chat') {
                    response = `ğŸ¤– ä¸å·å°å†œçš„å¯¹è¯åŠŸèƒ½å¼€å‘ä¸­...`;
                }
                
                if (response) {
                    socket.emit('command_response', {

        }

        // åˆå§‹åŒ–åº”ç”¨
        function init() {

            addMessage({

                message: `æ‚¨å¥½ ${nickname}ï¼Œè¯·éµå®ˆèŠå¤©å®¤è§„åˆ™ï¼Œæ–‡æ˜å‘è¨€ï¼`
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', init);
    </script>
